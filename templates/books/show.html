<h2>{{booksShowCtrl.book.title}}</h2>
<h3>{{booksShowCtrl.book.author}}</h3>
<hr>
<div class="row">
	<div class="col-md-10 col-md-offset-1">
    <div class="panel panel-default">
      <div class="panel-body">
      <!-- begin book internal row -->
        <div class="row">
          <div class="col-md-3 col-xs-12 thumbnail">
            <img src="{{booksShowCtrl.book.image}}" alt="book image">
          </div>
          <div class="col-md-9 col-xs-12">
            <ul class="list-group form-inline">
              <li class="list-group-item">
                <h4 class="inline-header">Book Name:</h4>
                <span ng-hide='editing'><a ng-href="{{book._id}}">{{booksShowCtrl.book.title}}</a></span>
                <input ng-show="editing" ng-model="booksShowCtrl.book.title" type="text" class="form-control input-md">
              </li>
              <li class="list-group-item">
                <h4 class="inline-header">Author:</h4>
                <span ng-hide='editing'>{{booksShowCtrl.book.author}}</span>
                <input ng-show="editing" ng-model="booksShowCtrl.book.author" type="text" class="form-control input-md">
              </li>
              <li class="list-group-item">
                <h4 class="inline-header">Release Date:</h4>
                <span ng-hide='editing'>{{booksShowCtrl.book.releaseDate}}</span>
                <input ng-show="editing" ng-model="booksShowCtrl.book.releaseDate" type="text" class="form-control input-md">
              </li>
            </ul>
            <button class='btn btn-danger' ng-click="booksShowCtrl.deleteBook(book)">Delete Book</button>
            <button class='btn btn-info' ng-hide="editing" ng-click="editing = true">Edit Book</button>
            <button class='btn btn-success' ng-show="editing" ng-click="booksShowCtrl.editBook(book); editing = false">Save Changes</button>
          </div>
        </div>
      </div>
    </div>
  </div>
	<!-- Here, add the display of the book info,
       the buttons for editing or deleting,
       the form and buttons that will show if you
       click edit. Don't forget that all of those
       buttons and forms will need some angular
       functionality! -->
</div>
