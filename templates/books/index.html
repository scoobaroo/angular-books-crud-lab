<h2>Library Books</h2>
<form ng-submit="booksIndexCtrl.createBook()">
<input type="text" class="form-control" placeholder="New Book Title" ng-model="booksIndexCtrl.newBook.title">
<input type="text" class="form-control" placeholder="New Book Author" ng-model="booksIndexCtrl.newBook.author">
<input type="text" class="form-control" placeholder="New Book Release Date" ng-model="booksIndexCtrl.newBook.releaseDate">
<input type="text" class="form-control" placeholder="New Book Image" ng-model="booksIndexCtrl.newBook.image">
<button type='submit' class='btn btn-danger'>Submit</button>
</form>
<input type="text" class="form-control" ng-model="searchText" placeholder="Search Books">
<div ng-repeat="book in booksIndexCtrl.books | orderBy: 'title' | filter: searchText" class="row">
  <div class="col-md-10 col-md-offset-1">
    <div class="panel panel-default">
      <div class="panel-body">
      <!-- begin book internal row -->
        <div class="row">
          <div class="col-md-3 col-xs-12 thumbnail">
            <img src={{book.image}} alt="book image">
          </div>
          <div class="col-md-9 col-xs-12">
            <ul class="list-group form-inline">
              <li class="list-group-item">
                <h4 class="inline-header">Book Name:</h4>
                <span ng-hide='editing'><a ng-href="{{book._id}}">{{book.title}}</a></span>
                <input ng-show="editing" ng-model="booksIndexCtrl.book.title" type="text" class="form-control input-md">
              </li>
              <li class="list-group-item">
                <h4 class="inline-header">Book Author:</h4>
                <span ng-hide='editing'>{{book.author}}</span>
                <input ng-show="editing" ng-model="booksIndexCtrl.book.author" type="text" class="form-control input-md">
              </li>
              <li class="list-group-item">
                <h4 class="inline-header">Book Release Date:</h4>
                <span ng-hide='editing'>{{book.releaseDate}}</span>
                <input ng-show="editing" ng-model="booksIndexCtrl.book.releaseDate" type="text" class="form-control input-md">
              </li>
              <li ng-show='editing' class='list-group-item'>
                <h4 class="inline-header">Book Image
                <input ng-show="editing" ng-model="booksIndexCtrl.book.image" type="text" class="form-control input-md">
              </li>
            </ul>
            <button class='btn btn-danger' ng-click="booksIndexCtrl.deleteBook(book)">Delete Book</button>
            <button class='btn btn-info' ng-hide="editing" ng-click="editing = true">Edit Book</button>
            <button class='btn btn-success' ng-show="editing" ng-click="booksIndexCtrl.editBook(book); editing = false">Save Changes</button>
						<button class='btn btn-secondary' ng-show="editing" ng-click="booksIndexCtrl.goHome()" editing = false>Cancel</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
